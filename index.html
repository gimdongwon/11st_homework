<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11street</title>
    <!-- drag & drop을 위한 jquery cdn load -->
    <link
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    ></script>
  </head>
  <body>
    <section class="container">
      <nav class="nav-bar">
        <div class="back-btn none">
          <span class="history" route="/">뒤로</span>
        </div>
        <div class="clock"></div>
        <div class="btn alarm-create-btn none">new</div>
        <div class="btn memo-btn none">new</div>
      </nav>
      <div class="menu">
        <div class="link-container" id="sortable">
          <div class="link-box">
            <span class="history" route="/alarm">알람</span>
          </div>
          <div class="link-box">
            <span class="history" route="/memo">메모</span>
          </div>
          <div class="link-box">
            <span class="history" route="/picture">사진</span>
          </div>
        </div>
      </div>
      <img src="images/seohyun.jpeg" alt="" srcset="" />
      <div id="app"></div>
    </section>
  </body>
</html>
